<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- Arka Plan -->
  <rect width="512" height="512" rx="100" fill="#0f172a"/>
  
  <!-- Halka (Loop) -->
  <circle cx="256" cy="256" r="140" stroke="url(#grad1)" stroke-width="40" fill="none" stroke-linecap="round" stroke-dasharray="600" stroke-dashoffset="200" transform="rotate(-45 256 256)" />
  
  <!-- Ortadaki Slash (Un-loop etkisi) -->
  <line x1="340" y1="170" x2="170" y2="340" stroke="#0f172a" stroke-width="30" stroke-linecap="round" />
  
  <!-- U Harfi Stili -->
  <path d="M196 200 V260 A60 60 0 0 0 316 260 V200" fill="none" stroke="url(#grad1)" stroke-width="40" stroke-linecap="round" />

  <!-- Renk Geçişi (Gradient) -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#c084fc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f472b6;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
